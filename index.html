<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&amp;display=swap" rel="stylesheet">
    <style>
        * {margin: 0; padding: 0;}
        html, body {width: 100%; height: 100%; background-color: #264653; color: #a8dadc; font-family: 'Noto Sans KR', sans-serif; font-size: 20px; overflow: hidden;}
        .sectionTitle {margin-bottom: 10px; color: #e9c46a; font-size: 25px; font-weight: bold;}
        .title {display: block; font-weight: bold;}
        label {display: block; margin-bottom: 20px;}
        .warning {color: #e63946;}
        input {padding: 10px;}
        .mainWrap {width: 900px; height: 100%; margin: auto;}
        .mainWrap > div {float: left; width: 50%; height: 100%; padding: 10px; box-sizing: border-box;}
        .setting > div {margin-bottom: 100px;}
        .setting {overflow-y: scroll;}
    </style>

    <div class="wrap mainWrap">
        <div class="setting">
            <div class="section1"> <!--팝업 코드 만들기-->
                <p class="sectionTitle">😃팝업(400x400) 코드 만들기</p>
                <label><span class="title">1) 이미지 이름</span><input type="text" placeholder="200921st" class="imgName"></label>
                <label><span class="title">2) 이미지 확장자</span><input type="radio" name="choose1" value="jpg" class="fileEx">jpg <input type="radio" name="choose1" value="png" class="fileEx">png</label>
                <label><span class="title">3) 공지 주소 넘버</span><input type="text" placeholder="881" class="boardUrl"></label>
                <input type="submit" value="최종 클릭" onclick="change()">
            </div>
            <div class="section2"> <!--공지 코드 만들기-->
                <p class="sectionTitle">😃공지 코드 만들기</p>
                <label><span class="title">1) 이미지 이름</span><input type="text" placeholder="200921st" class="imgName"></label>
                <label><span class="title">2) 이미지 가로 사이즈 </span><input type="text" placeholder="1080" class="imgWidth"></label>
                <label><span class="title">3) 버튼 개수 </span><input type="text" class="btnCount" placeholder="2"></label>
                <label><input type="submit" value="버튼 개수 입력 후 클릭" onclick="addLinkCreate()"></label>
                <label><input type="submit" value="최종 클릭" onclick="createBoardCode()"></label>

                <label><span class="title">버튼 위치 아래에서 </span><input type="text" placeholder="1.2">% 위로</label></label> -->
            </div>
            <p class="warning"></p>
            <input type="submit" value="새로고침" onclick="window.location.reload()">
        </div>
        <div class="result">
            <textarea name="" id="" cols="50" rows="50" class="textarea"></textarea>
        </div>
        <script>
            var setting = document.getElementsByClassName("setting")[0];
            var wrap = document.getElementsByClassName("wrap");
            var wrap1 = document.getElementsByClassName("wrap")[1];
            var textarea = wrap[0].getElementsByClassName("textarea")[0];
            var warning = wrap[0].getElementsByClassName("warning")[0];
            var imgName = setting.getElementsByClassName("imgName");
            var section2 = setting.getElementsByClassName("section2")[0];
            var addLink = section2.getElementsByClassName("addLink");

            var btnCount = document.getElementsByClassName("btnCount")[0].value;

            // 공지 코드 만들기
            function addLinkCreate() {
                var imgWidth = setting.getElementsByClassName("imgWidth")[0].value;
                var btnCount = document.getElementsByClassName("btnCount")[0].value;
                var span = section2.getElementsByTagName("span");
                
                // 버튼 개수만큼 input창 생성
                for(i=1; i<=btnCount; i++) {
                    var newSpan = document.createElement('span');
                    newSpan.classList.add('title');
                    var newInput = document.createElement('input');
                    newInput.classList.add('btnName');
                    newInput.classList.add('addLink');

                    section2.appendChild(newSpan);
                    span[span.length - 1].innerText = "버튼 링크" + i;
                    section2.append(newInput);
                }

                // document.getElementsByClassName("mainImg")[0].src = "http://ftp.etomato.com/etoftpuser2/" + imgName[1].value;

                // wrap1.style = "width:" + imgWidth + "px;margin:auto;position:relative;";

                // var addHtml = '<a><img src="http://ftp.etomato.com/etoftpuser2/emptyImg.png" style="width: 100%; height: 100%;" /></a>';
                
                
                // 버튼 개수만큼 a img태그 html에 추가
                for(i=0; i<btnCount; i++) {
                    var a = document.createElement('a');
                    var img = document.createElement('img');

                    document.getElementsByClassName("wrap")[1].append(a);
                    document.getElementsByClassName("wrap")[1].getElementsByTagName("a")[i].append(img);
                }

                //메인이미지 추가

                // mainImg.src = "http://ftp.etomato.com/etoftpuser2/" + imgName[1].value;
                // document.getElementsByClassName("wrap")[1].append(mainImg);

            }



            function createBoardCode() {
                for(q=0; q<btnCount; q++) {
                    document.getElementsByClassName("wrap")[1].getElementsByTagName("a")[q].href = addLink[q].value;
                }
            }








            // 팝업 코드 만들기
            function change() {
                var boardUrl = setting.getElementsByClassName("boardUrl")[0].value;
                var fileEx = setting.getElementsByClassName("fileEx");
                var fileExValue = '';

                for(i=0; i<fileEx.length; i++) {
                    if(fileEx[i].checked) {
                        fileExValue = fileEx[i].value;
                    };
                }
                if(imgName == '' || fileExValue == '' || boardUrl == '') {
                        warning.innerHTML = "빈칸 안채웠거나 선택 안한게 있음!<br>새로고침 누르고 다시하세여";
                    }

                textarea.innerHTML = '<style type="text/css">body,html,img {padding:0; margin:0}</style><a href="http://mobilestock.etomato.com/mobilestock/NoticeView.aspx?Seq=' + boardUrl + '&amp;target=single&amp;title=공지사항" target="_blank"> <img src="http://ftp.etomato.com/etoftpuser2/' + imgName[0].value + '.' + fileExValue + '" style="vertical-align: bottom" width="100%" /> </a>';

        //     newDiv.style = "width:100%;position:absolute;"; //height,top 설정해야함
        //     newDiv.innerHTML = "<a><img src='http://ftp.etomato.com/etoftpuser2/emptyImg.png' style='width:100%;height:100%;'></a>";

                <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <style>
                    * {margin: 0; padding: 0;}
                    .wrap {margin: auto;}
