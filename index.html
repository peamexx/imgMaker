<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&amp;display=swap" rel="stylesheet">
    <style>
        * {margin: 0; padding: 0;}
        html, body {width: 100%; height: 100%; font-family: 'Noto Sans KR', sans-serif; font-size: 20px; overflow: hidden;}
        label {display: block; margin-bottom: 15px;}
        label .title {display: block; font-weight: bold;}
        input {padding: 10px;}
        .wrap0 {width: 900px; margin: auto;}
        .wrap0 > div {float: left; width: 50%; height: 100%; padding: 10px; box-sizing: border-box;}
        .setting {background-color: #e9c46a;}
    </style>
</head>
<body>
    <div class="wrap0">
        <div class="setting">
            <label for=""><span class="title">이미지 이름(확장명도) </span><input type="text" placeholder="img.jpg" class="imgName"></label>
            <label for=""><span class="title">이미지 사이즈 </span><input type="text" placeholder="1080" class="imgWidth">px</label>
            <label for=""><span class="title">버튼 개수 </span>1개 <input type="text" name="" id="" class="btnNumber"> 2개 <input type="checkbox" name="" id="" class="btnNumber"></label>
            <label for=""><span class="title">버튼 이름(확장명도)1 </span><input type="text" placeholder="img.jpg" class="btnName"></label>
            <label for=""><span class="title">버튼 이름(확장명도)2 </span><input type="text" placeholder="img.jpg" class="btnName"></label>
            <label for=""><span class="title">버튼 링크1 </span><input type="text" placeholder="http://www.naver.com" class="btnLink"></label>
            <label for=""><span class="title">버튼 링크2 </span><input type="text" placeholder="http://www.naver.com" class="btnLink"></label>
            <label for=""><span class="title">버튼 위치 아래에서 </span><input type="text" placeholder="1.2">% 위로</label>
            <!-- <label for=""><span class="title">버튼 사이즈 </span>1개 <input type="text">px 2개 <input type="text">px</label> -->
            <input type="submit" value="클릭" onclick="change()">
        </div>
        <div class="result">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <script>
           function change() {
            var setting = document.getElementsByClassName("setting")[0];
            var wrap = document.getElementsByClassName("wrap");

            // 이미지 이름
            var imgName = setting.getElementsByClassName("imgName")[0].value;
            document.getElementsByClassName("mainImg")[0].src = "http://ftp.etomato.com/etoftpuser2/" + imgName;

            // 이미지 사이즈
            var imgWidth = setting.getElementsByClassName("imgWidth")[0].value;
            document.getElementsByClassName("wrap")[0].style = "width:" + imgWidth + "px;margin:auto;position:relative;";

            // 버튼 이름
            var btnName1 = setting.getElementsByClassName("btnName")[0].value;
            var btnName2 = setting.getElementsByClassName("btnName")[1].value;

            var btnLink1 = setting.getElementsByClassName("btnLink")[0].value;
            var btnLink2 = setting.getElementsByClassName("btnLink")[1].value;

            // 버튼 개수
            var btnNumber1 = setting.getElementsByClassName("btnNumber")[0].value;
            var btnNumber2 = setting.getElementsByClassName("btnNumber")[1].value;
            var newDiv = document.createElement("div");
            newDiv.style = "width:100%;position:absolute;"; //height,top 설정해야함
            newDiv.innerHTML = "<a><img src='http://ftp.etomato.com/etoftpuser2/emptyImg.png' style='width:100%;height:100%;'></a>";
            if (btnNumber1.checked = true) {
                wrap[0].appendChild(newDiv);
                wrap[0].children[1].children[0].href = btnLink1;
            }
           }
        </script>
        <div class="text" style="display: none">
            <!DOCTYPE html>
            <html lang="ko">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Document</title>
                <style>
                    * {margin: 0; padding: 0;}
                    .wrap {margin: auto;}
                    .mainImg {width: 100%;}
                </style>
            </head>
            <body>
                <div class="wrap" style="width:100%;max-width:1080px;margin:0 auto;position:relative;">
                    <img src="" alt="이미지" class="mainImg">
                </div>
            </body>
            </html>
        </div>
    </div>
</body>
</html>
